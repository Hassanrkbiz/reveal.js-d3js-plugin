<html>
    <head>
        <link rel="stylesheet" href="reveal.js/css/reveal.css">
        <link rel="stylesheet" href="reveal.js/css/theme/white.css">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h2>d3.js plugin for reveal.js</h2>
                </section>

                <!-- Embed d3.js visualizations using class 'fig-container', 'data-fig-id' 
                    for the figure ID, and 'data-file' for the path to the html file.
                    To add transitions that are triggered as fragments, simply add 
                    two global variables to the iframe html: '_transitions' and 
                    '_inverse_transitions' to invert the transition.
                -->
                <section>
                    <div class="fig-container"
                        data-fig-id="fig-collision-detection"
                        data-file="Collision-Detection.html"></div>
                </section>
            </div>
        </div>

        <script src="/reveal.js/lib/js/head.min.js"></script>
        <script src="reveal.js/js/reveal.js"></script>
        <script>

            // Full list of configuration options available at:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: false,
                progress: true,
                history: true,
                center: true,

                // transition options: none/fade/slide/convex/concave/zoom
                transition: 'fade',

                // Optional reveal.js plugins
                dependencies: [
                    // d3.js library and plugin
                    { src: 'https://d3js.org/d3.v4.min.js' },
                    { src: '../d3js.js' }
                ]
            });

        </script>
    </body>
</html>
